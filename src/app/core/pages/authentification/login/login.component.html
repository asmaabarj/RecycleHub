<div class="font-[sans-serif] min-h-screen bg-gradient-to-br from-[#30323F] via-[#383B4A] to-[#30323F] relative overflow-hidden">
  <div class="absolute inset-0">
    <div class="absolute h-64 w-64 rounded-full bg-[#559638]/5 -top-20 -right-20 blur-3xl"></div>
    <div class="absolute h-64 w-64 rounded-full bg-[#559638]/5 -bottom-20 -left-20 blur-3xl"></div>
    <div class="absolute top-0 left-0 w-full h-full bg-[#30323F]/20 backdrop-blur-[120px]"></div>
  </div>

  <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
     
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white tracking-tight mb-2">RecycleHub</h1>
      <div class="h-1 w-20 bg-gradient-to-r from-[#559638] to-[#447A2D] mx-auto rounded-full"></div>
    </div>

    <div class="bg-[#30323F]/80 backdrop-blur-xl rounded-3xl p-8 md:p-12 max-w-xl mx-auto w-full shadow-[0_8px_32px_rgb(0,0,0,0.3)] border border-white/5">
      <div class="text-center space-y-4 mb-8">
        <div class="inline-flex p-3 rounded-full bg-[#559638]/10 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#559638]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-white">Connexion sécurisée</h2>
        <p class="text-gray-400 text-sm">Accédez à votre espace personnel en toute sécurité</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div *ngIf="errorMessage" class="p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-500 text-sm flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ errorMessage }}</span>
        </div>

        <div class="space-y-5">
          <div>
            <label class="flex items-center text-gray-300 text-sm font-medium mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-[#559638]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
              Adresse email
            </label>
            <input 
              formControlName="email"
              type="email" 
              class="w-full text-base text-white bg-[#383B4A]/70 px-4 py-3 rounded-xl border border-white/10 focus:border-[#559638] focus:ring-2 focus:ring-[#559638]/20 transition-all duration-300 outline-none" 
              placeholder="exemple@email.com"
            />
            <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" 
               class="text-red-500 text-sm mt-1">
            L'email est requis
          </div>
          </div>

          <div>
            <label class="flex items-center text-gray-300 text-sm font-medium mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-[#559638]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
              Mot de passe
            </label>
            <input 
              formControlName="password"
              type="password" 
              class="w-full text-base text-white bg-[#383B4A]/70 px-4 py-3 rounded-xl border border-white/10 focus:border-[#559638] focus:ring-2 focus:ring-[#559638]/20 transition-all duration-300 outline-none" 
              placeholder="••••••••"
            />
            <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"  
              class="text-red-500 text-sm mt-1">
              Le mot de passe est requis
            </div>
          </div>
        </div>

       

        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="w-full flex justify-center items-center py-3 px-4 text-base font-medium rounded-xl text-white bg-gradient-to-r from-[#559638] to-[#447A2D] hover:from-[#447A2D] hover:to-[#3A672B] focus:outline-none focus:ring-2 focus:ring-[#559638]/50 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 shadow-lg hover:shadow-[#559638]/25"
        >
          <span>Se connecter</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </button>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 text-gray-400 bg-[#30323F]">ou</span>
          </div>
        </div>

        <div class="text-center">
          <p class="text-gray-300 text-sm">
            Nouveau sur RecycleHub ? 
            <a routerLink="/register" class="text-[#559638] hover:text-[#447A2D] font-medium transition-colors duration-200">
              Créer un compte
            </a>
          </p>
        </div>
      </form>
    </div>

    <div class="mt-8 text-center text-gray-400 text-sm">
      © 2024 RecycleHub. Tous droits réservés.
    </div>
  </div>
</div>
