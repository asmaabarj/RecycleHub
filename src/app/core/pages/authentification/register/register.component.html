<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Créer un compte
      </h2>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            formControlName="email"
            type="email"
            class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
          <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" 
               class="text-red-500 text-sm mt-1">
            L'email est requis
          </div>
          <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" 
               class="text-red-500 text-sm mt-1">
            Format d'email invalide
          </div>
        </div>

        <!-- Mot de passe -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input
            formControlName="password"
            type="password"
            class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
          <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched" 
               class="text-red-500 text-sm mt-1">
            Le mot de passe doit contenir au moins 6 caractères
          </div>
        </div>

        <!-- Nom -->
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Nom</label>
          <input
            formControlName="lastName"
            type="text"
            class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
        </div>

        <!-- Prénom -->
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">Prénom</label>
          <input
            formControlName="firstName"
            type="text"
            class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
        </div>

        <!-- Adresse -->
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
          <input
            formControlName="address"
            type="text"
            class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
        </div>

        <!-- Téléphone -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
          <input
            formControlName="phone"
            type="tel"
            class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
          <div *ngIf="registerForm.get('phone')?.errors?.['pattern'] && registerForm.get('phone')?.touched" 
               class="text-red-500 text-sm mt-1">
            Format de téléphone invalide (10 chiffres requis)
          </div>
        </div>

        <!-- Date de naissance -->
        <div>
          <label for="birthDate" class="block text-sm font-medium text-gray-700">Date de naissance</label>
          <input
            formControlName="birthDate"
            type="date"
            class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
        </div>

        <!-- Photo de profil -->
        <div>
          <label for="profilePicture" class="block text-sm font-medium text-gray-700">Photo de profil (optionnel)</label>
          <input
            formControlName="profilePicture"
            type="file"
            accept="image/*"
            class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!registerForm.valid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400"
        >
          S'inscrire
        </button>
      </div>

      <div *ngIf="errorMessage" class="mt-4 text-center text-red-600">
        {{ errorMessage }}
      </div>

      <div class="text-sm text-center">
        <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
          Déjà inscrit ? Se connecter
        </a>
      </div>
    </form>
  </div>
</div>
