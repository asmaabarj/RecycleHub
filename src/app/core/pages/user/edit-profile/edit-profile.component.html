<div class="min-h-screen bg-gradient-to-b from-green-50 to-emerald-100 py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-green-100">
      <!-- En-tête -->
      <div class="px-6 py-8 bg-gradient-to-r from-green-600 to-emerald-700">
        <div class="flex items-center space-x-4">
          <div class="w-20 h-20 rounded-full bg-white p-1">
            <div class="w-full h-full rounded-full bg-gradient-to-br from-green-400 to-emerald-500 p-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
            </div>
          </div>
          <div>
            <h2 class="text-2xl font-bold text-white">Modifier mon profil</h2>
            <p class="text-green-100">Personnalisez vos informations</p>
          </div>
        </div>
      </div>

      <!-- Formulaire -->
      <div class="p-6">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Informations personnelles -->
            <div class="space-y-4">
              <h3 class="text-lg font-medium text-green-800 border-b border-green-100 pb-2">
                Informations personnelles
              </h3>
              
              <div>
                <label class="block text-sm font-medium text-green-700 mb-1">Prénom</label>
                <input
                  formControlName="firstName"
                  type="text"
                  class="appearance-none block w-full px-4 py-3 border border-green-200 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"
                  placeholder="Votre prénom"
                >
                <div *ngIf="editForm.get('firstName')?.errors?.['required'] && editForm.get('firstName')?.touched" 
                     class="mt-1 text-sm text-red-600 bg-red-50 px-2 py-1 rounded">
                  Le prénom est requis
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-green-700 mb-1">Nom</label>
                <input
                  formControlName="lastName"
                  type="text"
                  class="appearance-none block w-full px-4 py-3 border border-green-200 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"
                  placeholder="Votre nom"
                >
                <div *ngIf="editForm.get('lastName')?.errors?.['required'] && editForm.get('lastName')?.touched" 
                     class="mt-1 text-sm text-red-600 bg-red-50 px-2 py-1 rounded">
                  Le nom est requis
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-green-700 mb-1">Email</label>
                <input
                  formControlName="email"
                  type="email"
                  class="appearance-none block w-full px-4 py-3 border border-green-200 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"
                  placeholder="votre@email.com"
                >
              </div>

              <div>
                <label class="block text-sm font-medium text-green-700 mb-1">Date de naissance</label>
                <input
                  formControlName="birthDate"
                  type="date"
                  class="appearance-none block w-full px-4 py-3 border border-green-200 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"
                >
              </div>
            </div>

            <!-- Coordonnées -->
            <div class="space-y-4">
              <h3 class="text-lg font-medium text-green-800 border-b border-green-100 pb-2">
                Coordonnées
              </h3>

              <div>
                <label class="block text-sm font-medium text-green-700 mb-1">Téléphone</label>
                <input
                  formControlName="phone"
                  type="tel"
                  class="appearance-none block w-full px-4 py-3 border border-green-200 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"
                  placeholder="0612345678"
                >
              </div>

              <div>
                <label class="block text-sm font-medium text-green-700 mb-1">Adresse</label>
                <textarea
                  formControlName="address"
                  rows="3"
                  class="appearance-none block w-full px-4 py-3 border border-green-200 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out resize-none"
                  placeholder="Votre adresse complète"
                ></textarea>
              </div>

              <div>
                <label class="block text-sm font-medium text-green-700 mb-1">Ville</label>
                <input
                  formControlName="city"
                  type="text"
                  class="appearance-none block w-full px-4 py-3 border border-green-200 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"
                  placeholder="Votre ville"
                >
              </div>

              <div>
                <label class="block text-sm font-medium text-green-700 mb-1">Photo de profil</label>
                <div class="mt-1 flex items-center space-x-4">
                  <div class="w-16 h-16 rounded-full bg-gray-100 overflow-hidden">
                    <img *ngIf="selectedImage || currentUser?.profileImage" 
                         [src]="selectedImage || currentUser?.profileImage" 
                         class="w-full h-full object-cover"
                         alt="Photo de profil">
                    <div *ngIf="!selectedImage && !currentUser?.profileImage" 
                         class="w-full h-full flex items-center justify-center bg-green-100">
                      <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                      </svg>
                    </div>
                  </div>
                  <input
                    type="file"
                    (change)="onFileSelected($event)"
                    accept="image/*"
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100"
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- Messages d'erreur -->
          <div *ngIf="errorMessage" class="mt-4 p-4 rounded-lg bg-red-50 text-red-600 text-sm">
            {{ errorMessage }}
          </div>

          <!-- Boutons d'action -->
          <div class="flex justify-end space-x-4 pt-6 border-t border-gray-100">
            <button
              type="button"
              routerLink="/profile"
              class="px-6 py-2 border border-green-300 rounded-lg shadow-sm text-sm font-medium text-green-700 bg-white hover:bg-green-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-150"
            >
              Annuler
            </button>
            <button
              type="submit"
              [disabled]="!editForm.valid"
              class="px-6 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-[1.02] transition-all duration-150"
            >
              Enregistrer les modifications
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
