<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="max-w-md mx-auto">
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <h2 class="text-2xl font-bold mb-8">Modifier le profil</h2>

            <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-6">
              <!-- Prénom -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Prénom</label>
                <input
                  type="text"
                  formControlName="firstName"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
              </div>

              <!-- Nom -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Nom</label>
                <input
                  type="text"
                  formControlName="lastName"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
              </div>

              <!-- Email -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input
                  type="email"
                  formControlName="email"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
              </div>

              <!-- Téléphone -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Téléphone</label>
                <input
                  type="tel"
                  formControlName="phone"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
              </div>

              <!-- Adresse -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Adresse</label>
                <input
                  type="text"
                  formControlName="address"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
              </div>

              <!-- Date de naissance -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Date de naissance</label>
                <input
                  type="date"
                  formControlName="birthDate"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
              </div>

              <!-- Photo de profil -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Photo de profil</label>
                <input
                  type="file"
                  formControlName="profileImage"
                  accept="image/*"
                  class="mt-1 block w-full"
                >
              </div>

              <!-- Boutons -->
              <div class="flex justify-end space-x-4 pt-4">
                <button
                  type="button"
                  routerLink="/profile"
                  class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
                >
                  Annuler
                </button>
                <button
                  type="submit"
                  [disabled]="!editForm.valid"
                  class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400"
                >
                  Enregistrer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
