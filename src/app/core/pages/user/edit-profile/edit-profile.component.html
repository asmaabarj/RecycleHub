<div class="font-[sans-serif] min-h-screen bg-gradient-to-br from-[#30323F] via-[#383B4A] to-[#30323F] relative overflow-hidden">
  <div class="absolute inset-0">
    <div class="absolute h-[600px] w-[600px] rounded-full bg-[#559638]/5 -top-32 -right-32 blur-3xl animate-pulse"></div>
    <div class="absolute h-[600px] w-[600px] rounded-full bg-[#559638]/5 -bottom-32 -left-32 blur-3xl animate-pulse"></div>
    <div class="absolute top-0 left-0 w-full h-full bg-[#30323F]/30 backdrop-blur-[100px]"></div>
  </div>

  <div class="min-h-screen flex flex-col py-16 px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white tracking-tight mb-2">Modifier mon profil</h1>
      <p class="text-gray-400 text-lg mb-8 max-w-2xl mx-auto">Personnalisez vos informations personnelles</p>
      <div class="h-1 w-20 bg-gradient-to-r from-[#559638] to-[#447A2D] mx-auto rounded-full"></div>
    </div>

    <div class="max-w-5xl mx-auto w-full">
      <div class="bg-[#30323F]/80 backdrop-blur-xl rounded-3xl border border-white/10 shadow-2xl">
        <div class="relative">
          <div class="h-52 bg-gradient-to-r from-[#559638]/20 via-[#447A2D]/20 to-[#559638]/20 rounded-t-3xl relative overflow-hidden">
          </div>

          <div class="px-8 pb-6">
            <div class="flex flex-col items-center -mt-32">
              <div class="relative group mb-6">
                <div class="absolute inset-0 bg-gradient-to-r from-[#559638] to-[#447A2D] rounded-full blur-xl opacity-30 group-hover:opacity-50 transition duration-500"></div>
                <div class="relative w-48 h-48 rounded-full bg-[#383B4A] p-2 ring-4 ring-[#30323F] shadow-2xl overflow-hidden group">
                  <img *ngIf="selectedImage || currentUser?.profileImage" 
                       [src]="selectedImage || currentUser?.profileImage" 
                       class="w-full h-full rounded-full object-cover"
                       alt="Photo de profil">
                  <div *ngIf="!selectedImage && !currentUser?.profileImage" 
                       class="w-full h-full rounded-full bg-gradient-to-br from-[#559638] to-[#447A2D] p-8">
                    <svg class="w-full h-full text-white/90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                  </div>
                </div>
              </div>
              
              <input
                type="file"
                (change)="onFileSelected($event)"
                accept="image/*"
                class="w-64 text-sm text-gray-400 file:mr-4 file:py-2.5 file:px-4 file:rounded-xl file:border-0 
                       file:text-sm file:font-medium file:bg-[#559638]/20 file:text-[#559638] hover:file:bg-[#559638]/30 
                       file:transition-all file:duration-300 file:cursor-pointer"
              >
            </div>
          </div>
        </div>

        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="p-8">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Informations personnelles -->
            <div class="group bg-gradient-to-br from-[#383B4A]/40 to-[#383B4A]/30 rounded-2xl p-8 hover:from-[#383B4A]/50 hover:to-[#383B4A]/40 transition-all duration-300 border border-white/10 hover:border-[#559638]/30 shadow-xl">
              <div class="flex items-center mb-6">
                <svg class="w-5 h-5 text-[#559638] mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <h3 class="text-lg font-semibold text-white">Informations personnelles</h3>
              </div>

              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2">Prénom</label>
                  <input
                    formControlName="firstName"
                    type="text"
                    class="w-full px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500
                           focus:outline-none focus:border-[#559638]/50 focus:ring-2 focus:ring-[#559638]/20 transition-all duration-300"
                    placeholder="Votre prénom"
                  >
                  <div *ngIf="editForm.get('firstName')?.errors?.['required'] && editForm.get('firstName')?.touched" 
                       class="mt-2 text-sm text-red-400">
                    Le prénom est requis
                  </div>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2">Nom</label>
                  <input
                    formControlName="lastName"
                    type="text"
                    class="w-full px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500
                           focus:outline-none focus:border-[#559638]/50 focus:ring-2 focus:ring-[#559638]/20 transition-all duration-300"
                    placeholder="Votre nom"
                  >
                  <div *ngIf="editForm.get('lastName')?.errors?.['required'] && editForm.get('lastName')?.touched" 
                       class="mt-2 text-sm text-red-400">
                    Le nom est requis
                  </div>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                  <input
                    formControlName="email"
                    type="email"
                    class="w-full px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500
                           focus:outline-none focus:border-[#559638]/50 focus:ring-2 focus:ring-[#559638]/20 transition-all duration-300"
                    placeholder="votre@email.com"
                  >
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2">Date de naissance</label>
                  <input
                    formControlName="birthDate"
                    type="date"
                    class="w-full px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500
                           focus:outline-none focus:border-[#559638]/50 focus:ring-2 focus:ring-[#559638]/20 transition-all duration-300"
                  >
                </div>
              </div>
            </div>

            <div class="group bg-gradient-to-br from-[#383B4A]/40 to-[#383B4A]/30 rounded-2xl p-8 hover:from-[#383B4A]/50 hover:to-[#383B4A]/40 transition-all duration-300 border border-white/10 hover:border-[#559638]/30 shadow-xl">
              <div class="flex items-center mb-6">
                <svg class="w-5 h-5 text-[#559638] mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <h3 class="text-lg font-semibold text-white">Coordonnées</h3>
              </div>

              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2">Téléphone</label>
                  <input
                    formControlName="phone"
                    type="tel"
                    class="w-full px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500
                           focus:outline-none focus:border-[#559638]/50 focus:ring-2 focus:ring-[#559638]/20 transition-all duration-300"
                    placeholder="0612345678"
                  >
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2">Adresse</label>
                  <textarea
                    formControlName="address"
                    rows="3"
                    class="w-full px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500
                           focus:outline-none focus:border-[#559638]/50 focus:ring-2 focus:ring-[#559638]/20 transition-all duration-300 resize-none"
                    placeholder="Votre adresse complète"
                  ></textarea>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2">Ville</label>
                  <input
                    formControlName="city"
                    type="text"
                    class="w-full px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500
                           focus:outline-none focus:border-[#559638]/50 focus:ring-2 focus:ring-[#559638]/20 transition-all duration-300"
                    placeholder="Votre ville"
                  >
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="errorMessage" 
               class="mt-6 p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 text-sm">
            {{ errorMessage }}
          </div>

          <div class="flex justify-end space-x-4 mt-8 pt-6 border-t border-white/10">
            <button
              type="button"
              routerLink="/profile"
              class="px-6 py-2.5 rounded-xl text-white bg-[#383B4A] hover:bg-[#444752] transition-all duration-300 shadow-lg hover:shadow-white/10 transform hover:translate-y-[-2px]"
            >
              Annuler
            </button>
            <button
              type="submit"
              [disabled]="!editForm.valid"
              class="px-6 py-2.5 rounded-xl text-white bg-gradient-to-r from-[#559638] to-[#447A2D] hover:from-[#447A2D] hover:to-[#3A672B] 
                     transition-all duration-300 shadow-lg hover:shadow-[#559638]/25 transform hover:translate-y-[-2px] 
                     disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none"
            >
              Enregistrer les modifications
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
