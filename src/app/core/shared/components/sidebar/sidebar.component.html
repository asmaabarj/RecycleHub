<div *ngIf="user$ | async as user" 
     class="fixed left-0 top-0 h-full w-64 bg-[#30323F] border-r border-white/5 shadow-xl">
  
   
 <div class="p-8 border-b border-white/10 bg-gradient-to-r from-[#383B4A]/50 to-transparent">
  <div class="flex items-center space-x-4">
    <div class="relative group">
      <div class="absolute -inset-0.5 bg-gradient-to-r from-[#559638] to-[#447A2D] rounded-xl  opacity-30 group-hover:opacity-50 transition duration-500"></div>
      <div class="relative w-10 h-10 rounded-xl bg-gradient-to-r from-[#559638] to-[#447A2D] flex items-center justify-center shadow-lg shadow-[#559638]/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
      </div>
    </div>
    <div>

      <h1 class="bg-clip-text text-transparent bg-gradient-to-r from-white text-2xl font-bold text-white to-gray-300">RecycleHub</h1>
    </div>
  </div>
</div>


  <nav class="p-4 space-y-2">
     <div>
      <p class="text-xs font-semibold text-[#559638] uppercase tracking-wider mb-3 px-4">Menu Principal</p>
      <a routerLink="/profile" 
         routerLinkActive="bg-gradient-to-r from-[#559638] to-[#447A2D] text-white shadow-lg shadow-[#559638]/20"
         class="flex items-center space-x-3 p-2 rounded-xl text-gray-400 hover:bg-[#559638]/10 hover:text-white transition-all duration-300">
        <div class="relative w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <span class="font-medium">Mon Profil</span>
      </a>
    </div>


    <ng-container *ngIf="user.userType === 'particular'">
      <div>
        <p class="text-xs font-semibold text-[#559638] uppercase mt-10 tracking-wider mb-3 px-4">Gestion des Collectes</p>
        <a routerLink="/collections" 
           routerLinkActive="bg-gradient-to-r from-[#559638] to-[#447A2D] text-white shadow-lg shadow-[#559638]/20"
           [routerLinkActiveOptions]="{exact: true}"
           class="flex items-center space-x-3 p-2 rounded-xl text-gray-400 hover:bg-[#559638]/10 hover:text-white transition-all duration-300 group">
          <div class="relative w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
          </div>
          <span class="font-medium">Mes Collectes</span>
        </a>

        <a routerLink="/collections/create"
           routerLinkActive="bg-gradient-to-r from-[#559638] to-[#447A2D] text-white shadow-lg shadow-[#559638]/20"
           class="flex items-center space-x-3 p-2 rounded-xl text-gray-400 hover:bg-[#559638]/10 hover:text-white transition-all duration-300 mt-1">
          <div class="relative w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
          </div>
          <span class="font-medium">Nouvelle Collecte</span>
        </a>
      </div>
    </ng-container>

    <ng-container *ngIf="user.userType === 'collector'">
      <div>
        <p class="text-xs font-semibold text-[#559638] uppercase mt-10 tracking-wider mb-3 px-4">Gestion des Collectes</p>
        <a routerLink="/collector/collections" 
           routerLinkActive="bg-gradient-to-r from-[#559638] to-[#447A2D] text-white shadow-lg shadow-[#559638]/20"
           [routerLinkActiveOptions]="{exact: true}"
           class="flex items-center space-x-3 p-2 rounded-xl text-gray-400 hover:bg-[#559638]/10 hover:text-white transition-all duration-300 group">
           <div class="relative w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
          </div>
          <span class="font-medium">Demandes de collectes</span>
        </a>
      </div>
    </ng-container>
  </nav>

  <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-white/10 bg-gradient-to-t from-[#2A2C37] to-transparent">
    <div class="flex items-center space-x-4">
      <div class="relative group">
        <div class="absolute -inset-0.5 bg-gradient-to-r from-[#559638] to-[#447A2D] rounded-full blur opacity-20 group-hover:opacity-30 transition duration-500"></div>
        <div class="relative w-12 h-12 rounded-full bg-[#383B4A] p-0.5 ring-2 ring-white/5">
          <img *ngIf="user.profileImage" 
               [src]="user.profileImage" 
               class="w-full h-full rounded-full object-cover"
               alt="Photo de profil">
          <div *ngIf="!user.profileImage" 
               class="w-full h-full rounded-full bg-gradient-to-br from-[#559638]/20 to-[#447A2D]/20 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </div>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-semibold text-white truncate">{{user.firstName}} {{user.lastName}}</p>
        <p class="text-xs text-gray-400 truncate">{{user.email}}</p>
      </div>
      
    </div>
  </div>

</div>
