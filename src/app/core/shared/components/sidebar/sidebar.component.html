<div *ngIf="user$ | async as user" 
     class="fixed left-0 top-0 h-full w-64 bg-[#30323F] border-r border-white/5 shadow-xl">
  
  <!-- Logo et titre -->
  <div class="p-6 border-b border-white/5">
    <h1 class="text-2xl font-bold text-white">RecycleHub</h1>
  </div>

  <!-- Menu -->
  <nav class="p-4 space-y-2">
    <!-- Profil -->
    <a routerLink="/profile" 
       routerLinkActive="bg-[#559638] text-white"
       class="flex items-center space-x-3 p-3 rounded-xl text-gray-400 hover:bg-[#559638]/10 hover:text-white transition-all duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
      <span>Profil</span>
    </a>

    <!-- Menu particulier -->
    <ng-container *ngIf="user.userType === 'particular'">
      <!-- Liste des collectes -->
      <a routerLink="/collections" 
         routerLinkActive="bg-[#559638] text-white"
         [routerLinkActiveOptions]="{exact: true}"
         class="flex items-center space-x-3 p-3 rounded-xl text-gray-400 hover:bg-[#559638]/10 hover:text-white transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        <span>Mes collectes</span>
      </a>

      <!-- Nouvelle collecte -->
      <a routerLink="/collections/create"
         routerLinkActive="bg-[#559638] text-white"
         class="flex items-center space-x-3 p-3 rounded-xl text-gray-400 hover:bg-[#559638]/10 hover:text-white transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span>Nouvelle collecte</span>
      </a>
    </ng-container>
  </nav>

  <!-- Déconnexion -->
  <div class="absolute bottom-0 w-full p-4 border-t border-white/5">
    <button class="flex items-center space-x-3 w-full p-3 rounded-xl text-red-400 hover:bg-red-500/10 transition-all duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      <span>Déconnexion</span>
    </button>
  </div>
</div>
